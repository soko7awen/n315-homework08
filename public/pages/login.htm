<div class="content login">       
    <div class="forms-flex">
        <form id="loginForm">
            <h1>Login Here!</h1>
            <input type="text" name="loginEmail" id="loginEmail" placeholder="Email Address:">
            <input type="password" name="loginPassword" id="loginPassword" placeholder="Password:">
            <button class="link-button" type="submit" id="loginBtn" href="javascript:void(0)">Login</button>
        </form>

        <form id="signupForm">
            <span>don't have an account?</span>
            <h1>Sign Up!</h1>
            <input type="text" name="signupFirstName" id="signupFirstName" placeholder="First Name:">
            <input type="text" name="signupLastName" id="signupLastName" placeholder="Last Name:">
            <input type="text" name="signupEmail" id="signupEmail" placeholder="Email Address:">
            <input type="password" name="signupPassword" id="signupPassword" placeholder="Password:">
            <button class="link-button" type="submit" id="signupBtn" href="javascript:void(0)">Sign Up</button>
        </form>
    </div>
</div>
