<div class="content view-recipe">
    <div class="recipe-main">
        <div class="recipe-image-wrap">
            <h2 class="recipe-title-vertical" id="recipeTitle"></h2>
            <img id="recipeImage" src="" alt="Recipe Image">
        </div>
        <div class="recipe-details">
            <h2>Description:</h2>
            <p id="recipeDescription"></p>
            <h2>Total Time:</h2>
            <p id="recipeTime"></p>
            <h2>Servings:</h2>
            <p id="recipeServings"></p>
        </div>
    </div>

    <div class="ingredients-section">
        <h2>Ingredients</h2>
        <ul id="ingredientsList"></ul>
    </div>

    <div class="instructions-section">
        <h2>Instructions</h2>
        <ol id="instructionsList"></ol>
    </div>
</div>
